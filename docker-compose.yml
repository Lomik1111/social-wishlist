version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: wishlist-db
    environment:
      POSTGRES_USER: wishlist
      POSTGRES_PASSWORD: wishlist_dev
      POSTGRES_DB: wishlist
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
